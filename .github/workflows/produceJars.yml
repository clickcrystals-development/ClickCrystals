name: Build Minecraft Mod

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                minecraft-version: [ "1.19.3+build.5", "1.20+build.1", "1.21+build.2" ]
                java-version: [ "17", "21" ]
                exclude:
                    - minecraft-version: "1.19.3+build.5"
                      java-version: "21"
                    - minecraft-version: "1.20+build.1"
                      java-version: "21"
                    - minecraft-version: "1.21+build.2"
                      java-version: "17"

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up JDK
              uses: actions/setup-java@v3
              with:
                  distribution: 'temurin'
                  java-version: ${{ matrix.java-version }}

            - name: Grant execute permission for gradlew
              run: chmod +x ./gradlew

            - name: Migrate Mappings
              run: ./gradlew migrateMappings --mappings "${{ matrix.minecraft-version }}"

            - name: Build Mod
              run: ./gradlew build

            - name: Upload JAR Artifact
              uses: actions/upload-artifact@v3
              with:
                  name: mod-jar-${{ matrix.minecraft-version }}
                  path: build/libs/*.jar
